<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>niuniu3-socketio-vue</title>
        <script src="../static/axios.min.js"></script>
        <script src="../static/vue.js"></script>
        <script src="../static/socket.io.min.js"></script>
        <script src="../static/bluebird.min.js"></script>
        <link rel="stylesheet" href="../static/phone.css">
    </head>

    <body>
        <div id="app">
            <div id="login" v-if="notLogin">
                <input type="text" placeholder="username" v-model="username"> 
                <input type="text" placeholder="password" v-model="password">
                <button @click="login" type="button">Login</button>
            </div>
            <div id="createOrJoinRoom" v-if="!notLogin">
                <button type="button"><a href="./createRoom">CreateRoom</a></button>
                <form action="./joinRoom" method="POST">
                <input type="text" placeholder="Room ID" name="room">
                <button type="submit">JoinRoom</button>
                <button type="button" @click="logout">Logout</button>
            </form>
            </div>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: function() {
                    return {
                        username: null,
                        password: null,
                        notLogin: {{ login }},
                        roomid: null,
                    }
                },
                methods: {
                    login: function(){
                        var self = this
                        axios.post('/login',{
                            username:this.username,
                            password:this.password
                        })
                        .then(function(response){
                            self.password = null
                            self.notLogin = false
                            console.log(response.data)
                        })
                        .catch(function(error){
                            console.log('error:')
                            console.log(error)
                        })
                    },
                    logout: function(){
                        var self = this
                        axios.get('/logout')
                        .then(function(response){
                            self.username = null
                            self.createOrJoinRoom = false
                            self.notLogin = true
                            console.log(response.data)
                        })
                    },
                }
            })
        </script>
    </body>
</html>
